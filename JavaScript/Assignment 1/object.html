<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
    <script>
    
    var Car ={
              
          Color : 'red',
          Company : 'Audi',
          Price : 1234

             }

             var Color=Car.Color;
             console.log('Color ='+Color);


    var Shoes = {
                 Color : 'Black',
                 Size : 6,
                 Brand : 'Adidas'
                }

             var Size= Shoes.Size;
             console.log('Size ='+Size);

    var Watch= {
                 Brand : 'Fastrack',
                 Price : 4000,
                 Color : 'Golden'
               }

             var Brand= Watch.Brand;
             console.log('Brand ='+Brand);

    var Ring ={
        type : 'Gold',
        Shape : 'Round'
    }
    var Shape=Ring.Shape;
    console.log('Shape ='+Shape);

    var Students ={
        Number : 20,
        Gender : 'Female'
    }     

    var Number=Students.Number;
    console.log('Number='+Number)    

             
    
         var Laptop =new Object();
         Laptop.Company ='Dell';
         Laptop.Core='I5';
         var Core=Laptop.Core;
         console.log('Core='+Core);


    var Chair=new Object();
    Chair.Material = 'wood';
    Chair.Size = 5;
    var Material =Chair.Material;
    console.log('material='+Material);

    var keyboard = new Object();
    keyboard.Color = 'Black';
    keyboard.type = 'Qwetry';
    var type = keyboard.type;
    console.log('type='+type);

    var Specs = new Object();
    Specs.Shape = 'Aviator';
    Specs.Shade = 'Brown';
    var Shade = Specs.Shade;
    console.log('shade ='+Shade);

    

    
    </script>
</body>
</html>
