<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    <script>
        var Shoes =['Reebok','Adidas','Puma']
        console.log('Shoes=' +Shoes[0]);
        for(i=0;i<Shoes.length;i++)
        {
            console.log(Shoes[i]);
        }

        var languages =['java','python','c']
        console.log('languages=' +languages[1]);
        for(i=0;i<languages.length;i++)
        {
            console.log(languages[i]);
        }

        var pen =['black','blue','red']
        console.log('pen='+pen[2]);
        for(i=0;i<pen.length;i++)
        {
            console.log(pen[i]);
        }

        var subject = ['maths','science','biology']
        console.log('subject='+subject[2]);
        for(i=0;i<subject.length;i++)
        {
            console.log(subject[i]);
        }

        var gender =new Array('male','female','others');
        console.log('gender=' +gender[1]);
        for(i=0;i<gender.length;i++)
        {
            console.log(gender[i]);
        }

        var watch =new Array('fastrack','titan','rolex');
        console.log('watch=' +watch);
        for(i=0;i<watch.length;i++)
        {
            console.log(watch[i]);
        }

        var jwellery = new Array('necklace','ring','earings');
        console.log('jwellery='+jwellery[1]);
        for(i=0;i<jwellery.length;i++)
        {
            console.log(jwellery[i]);
        }

        var clothes = new Array ('jeans','top','tshirt','shirt');
        console.log('clothes ='+clothes[3]);
        for(i=0;i<clothes.length;i++)
        {
            console.log(clothes[i]);
        }
        

        </script>
</body>
</html>
