<fieldset style="width: 600px; margin: auto;">
    <div class="card" style="width: 600px; margin: auto;">
        <div class="card-header bg-secondary text-white">
            <h4 class="text-uppercase text-center">Add Student</h4>
        </div>
        <div class="card-body">
            <div class="row">

                <div class="col-sm-6 col-md-6 col-xs-12">
                    <form action="" #registerForm="ngForm" (ngSubmit)="register(registerForm)" method="POST" role="form">

                        <div class="form-group mt-2">
                            <label for="name">Id</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        
                                    </span>
                                </div>
                                <input type="text" name="id" required minlength="1" placeholder="Enter Your id" class="form-control" #id="ngModel" ngModel>
                                <div *ngIf="id.invalid && id.touched">
                                    <p *ngIf="id.errors.required" class="text-danger">*This field is mandatory
                                        <p *ngIf="id.errors.minlength" class="text-danger">*This field accepts minimum 1 number
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="name">Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        
                                    </span>
                                </div>
                                <input type="text" name="name" required minlength="3" placeholder="Enter Your Name" class="form-control" #name="ngModel" ngModel>
                                <div *ngIf="name.invalid && name.touched">
                                    <p *ngIf="name.errors.required" class="text-danger">*This field is mandatory
                                        <p *ngIf="name.errors.minlength" class="text-danger">*This field accepts minimum 3 characters
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        
                                    </span>
                                </div>
                                <input type="email" name="email" email required placeholder="Enter your email" class="form-control" #email="ngModel" ngModel>
                                <div *ngIf="email.invalid && email.touched">
                                    <p *ngIf="email.errors.required" class="text-danger">*This field is mandatory
                                        <p *ngIf="email.errors.minlength" class="text-danger">*This field accepts minimum 3 characters
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        
                                    </span>
                                </div>
                                <input type="password" name="password" required minlength="8" placeholder="Enter Password" class="form-control" #password="ngModel" ngModel>
                                <div *ngIf="password.invalid && password.touched">
                                    <p *ngIf="password.errors.required" class="text-danger">*This field is mandatory
                                        <p *ngIf="password.errors.minlength" class="text-danger">*This field accepts minimum 8 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-outline-primary rounded-0 float-right">Add<i
                                    class="fas fa-plus-square"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</fieldset>
