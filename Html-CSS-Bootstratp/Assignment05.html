<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details</title>
</head>
<body>

    <form action="">
        <label for="name">Full Name</label><br>
        <input type="text" name="name" id="name" placeholder="First Name" required>&nbsp;&nbsp;
        <input type="text" name="name" id="name" placeholder="Last Name" required><br><br><br><br>
     <label for="address">Address</label><br><br>
     <input type="text" name="address" id="address" placeholder="Street Address" required><br><br>
     <input type="text" name="address" id="address" placeholder="Street Address Line 2" required><br><br>
     <input type="text" name="address" id="address" placeholder="City" required>&nbsp;&nbsp;
     <input type="text" name="address" id="address" placeholder="State / Province" required><br><br>
     <input type="text" name="address" id="address" placeholder="Postal / Zip Code" required>&nbsp;&nbsp;

     <select name="country" id="country"  required>
         <option value="0" selected disabled>Please Select</option>
         <option value="in">India</option>
         <option value="jp">Japan</option>
         <option value="us">US</option>
         <option value="uk">UK</option>
     </select>
    </form>
