<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Table</title>
</head>
<body>
    <table border="5" cellpadding="9" align="center">
        <tr>
            <th colspan="6">Time table</th>
        </tr>

        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>

        <tr>
            <td>Sc</td>
            <td>Ma</td>
            <td>Sc</td>
            <td>Ma</td>
            <td>Ar</td>
        </tr>

        <tr>
                <td>Sc</td>
                <td>Ma</td>
                <td>Sc</td>
                <td>Ma</td>
                <td>Ar</td>
            </tr>

            <tr>
                <td colspan="5" align="center">Lunch</td>
            </tr>

            <tr>
                    <td>Sc</td>
                    <td>Ma</td>
                    <td>Sc</td>
                    <td>Ma</td>
                    <td>Ar</td>
                </tr>
        
                <tr>
                        <td>Sc</td>
                        <td>Ma</td>
                        <td>Sc</td>
                        <td>Ma</td>
                        <td>Ar</td>
                    </tr>

    </table>
</body>
</html>
