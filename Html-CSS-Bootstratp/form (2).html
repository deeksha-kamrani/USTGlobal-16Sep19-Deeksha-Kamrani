<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">First Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter Name" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Mobile</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="other">Other<br><br>
        <label for="month">Joining Month</label>
        <select name="month" id="month">
            <option value="0" selected disabled>Select</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="march">March</option>
            <option value="april">April</option>
        </select><br><br>
        <input type="checkbox" name="check" id="check">I agre<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
